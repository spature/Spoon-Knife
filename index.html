<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A demo vite app for demonstrating forking and cloning a repository on GitHub"
    />
    <title>Spoon-Knife</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@0;1&display=swap");

      body {
        font-family: var(--JetFont);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="fork">
        <img src="/octacat.svg" alt="Octocat" />
        <h2>
          Fork me? Fork you!
          <a href="https://github.com/octocat" target="_blank">@octocat</a>
        </h2>
      </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
